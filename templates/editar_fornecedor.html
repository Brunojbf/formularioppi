{% extends "base.html" %}

{% block title %}Editar Fornecedor{% endblock %}

{% block content %}
<div class="container centered">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa" class="logo" />
  <h1>Editar Fornecedor</h1>

  <form action="{{ url_for('editar_fornecedor', registro_id=fornecedor.id) }}" method="post">
    <fieldset>
      <legend>Informações do Fornecedor</legend>

      <label for="nome">Nome do Fornecedor:</label>
      <input type="text" id="nome" name="nome" value="{{ fornecedor.nome }}" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" value="{{ fornecedor.endereco }}" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" value="{{ fornecedor.cidade }}" required />

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" value="{{ fornecedor.pais }}" required />

      <label for="pais">E-mail:</label>
      <input type="text" id="emailforn" name="emailforn" value="{{ fornecedor.emailforn }}" required />

      <label for="duns">DUNS:</label>
      <input type="text" id="duns" name="duns" pattern="\d{1,9}" title="Apenas números, até 9 dígitos" value="{{ fornecedor.duns }}" required />

      <label for="token">Token de Login:</label>
      <input type="text" id="token" name="token" value="{{ fornecedor.token }}" readonly />

    </fieldset>

    <button type="submit" name="submitform">Salvar</button>
  </form>
</div>
{% endblock %}
